<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="demo" class="carousel slide bg-success" data-bs-ride="carousel">
<!-- //carousel indicators// -->
<div class="carousel-indicators">
<button type="button" class="active" data-bs-target="#demo" data-bs-slide-to="0"></button>
<button type="button" class="active" data-bs-target="#demo" data-bs-slide-to="1"></button>
<button type="button" class="active" data-bs-target="#demo" data-bs-slide-to="2"></button>
<button type="button" class="active" data-bs-target="#demo" data-bs-slide-to="3"></button>

</div>


<!-- slideshow /carousel -->
<div class="carousel-inner">
    <div class="carousel-item active">
<img src="/ui1.webp" alt="ui symbol" style= " width:50%" class="d-block">
</div>
     <div class="carousel-item">
    <img src="/ui2.png" alt="ui symbol" style= " width:50%" class="d-block">
    </div>

    <div class="carousel-item ">
        <img src="/ui3.png" alt="ui symbol" style= " width:50% " class="d-block">
    </div>

    <div class="carousel-item ">
            <img src="/u4.png" alt="ui symbol" style= " width:50%" class="d-block">
    </div>
</div>

<!-- left and right controls (prev ,next) -->
<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev"> 
<span class="carousel-control-prev-icon"> </span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next"> 
    <span class="carousel-control-next-icon"> </span>
</button>
    

</div>  
<div class="container mt-3">
<h4> UI Slides </h4>
<p>carousel with indicators and controls</p>
</div>








</body>
</html>
